<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Database Viewer</h1>

        <script>
            var password = sessionStorage.getItem('adminPassword');
            if (!password) {
                password = prompt("Enter Admin Password:", "some password that advaith would know");
                if (password) {
                    sessionStorage.setItem('adminPassword', password);
                }
            }
            console.log("Admin Password:", password);
        </script>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Register ID</th>
                    <th class="px-4 py-2">Department</th>
                    <th class="px-4 py-2">Opted Course</th>
                </tr>
            </thead>
            <tbody  hx-post="/admin/users" hx-headers='js:{"Authorization": password}' hx-swap="innerHTML" hx-trigger="load">
                <p>Loading</p>
            </tbody>
        </table>        <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
            hx-post="/admin/users/csv" 
            hx-headers='js:{"Authorization": password}' 
            hx-trigger="click" 
            hx-swap="innerHTML" 
            hx-target="#download-link">Export CSV</button>
        <div id="download-link" class="mt-2"></div>
    </div>
</body>

</html>
